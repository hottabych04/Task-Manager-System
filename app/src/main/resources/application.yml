spring:
  liquibase:
    enabled: false
  datasource:
      url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:postgres}
      username: ${POSTGRES_USER:user}
      password: ${POSTGRES_PASSWORD:password}
      driver-class-name: org.postgresql.Driver

server:
  port: 8080